<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Champion Shard Disenchant Value Calculator</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </head>
    <body class="" style="background-color: #333333">
        <div class="container">
            <div class="row">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">450 (90) BE Skin Shards</h5>
                        <p class="card-text" id="tier1Total">0 BE</p>
                        <input type="number" id="tier1Input" value=0>
                    </div>
                </div>
                
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">1350 (270) BE Skin Shards</h5>
                        <p class="card-text" id="tier2Total">0 BE</p>
                        <input type="number" id="tier2Input" value=0>
                    </div>
                </div>
                
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">3150 (630) BE Skin Shards</h5>
                        <p class="card-text" id="tier3Total">0 BE</p>
                        <input type="number" id="tier3Input" value=0>
                    </div>
                </div>
                
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">4800 (960) BE Skin Shards</h5>
                        <p class="card-text" id="tier4Total">0 BE</p>
                        <input type="number" id="tier4Input" value=0>
                    </div>
                </div>
                
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">6300 (1260) BE Skin Shards</h5>
                        <p class="card-text" id="tier5Total">0 BE</p>
                        <input type="number" id="tier5Input" value=0>
                    </div>
                </div>
                
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">7800 (1560) BE Skin Shards</h5>
                        <p class="card-text" id="tier6Total">0 BE</p>
                        <input type="number" id="tier6Input" value=0>
                    </div>
                </div>
                
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Total BE of  Skin Shards</h5>
                        <p class="card-text alert alert-success" id="BETotal">0 BE</p>
                    </div>
                </div>
                
            </div>
        </div>
        
        <script>
            var tierTotal = [],
                tierAmount = [],
                tierValues = [90, 270, 630, 960, 1260, 1560];
            
            function onChangeTierChange(tierNum) {
                return function generatedTierFunction (evt) {
                    let tierName = "tier" + tierNum,
                        tierValue = Number(evt.target.value);
                    
                    //console.log(tierName);
                    //console.log(tierValue);
                    tierAmount[tierNum] = tierValue;
                    tierTotal[tierNum] = tierValue * tierValues[tierNum - 1];
                    //console.log(tierNum);
                    
                    $("#"+tierName+"Total").text(tierTotal[tierNum] + " BE");
                    
                    let totalBE = tierTotal.reduce(function(a, b) { return a + b });
                    let totalTier = tierAmount.reduce(function(a, b) { return a + b });
                    $("#BETotal").text(totalBE + " BE (" + totalTier + " Shards)");
                }
            }
            
            for (let i = 1; i <= 6; ++i) {
               let elem =  $("#tier" + i + "Input");
                let func = onChangeTierChange(i);
                elem.click(func);
                elem.change(func);
            }
        </script>
    </body>
</html>
